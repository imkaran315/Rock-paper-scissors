<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
  </head>
  <body>
    <h1>Rock Paper Scissors ðŸ˜‰</h1>

    <div class="github">
      <a href="https://github.com/imkaran315/Rock-paper-scissors"
        ><img
          src="images/github-logo.png"
          alt=""
          title="Github"
          class="github-logo"
      /></a>
    </div>

    <button class="js-rock rock" onclick="playGame('Rock')" title="Rock">
      <img src="images/rock-emoji.png" alt="" srcset="" />
    </button>

    <button class="js-paper paper" onclick="playGame('Paper')" title="Paper">
      <img src="images/paper-emoji.png" alt="" srcset="" />
    </button>

    <button
      class="js-scissors scissors"
      onclick="playGame('Scissors')"
      title="Scissors"
    >
      <img src="images/scissors-emoji.png" alt="" srcset="" />
    </button>

    <p class="js-result result">Start Playing</p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="js-reset-button reset-button" onclick="resetScore()">
      Reset Score
    </button>
    
    
  </body>
</html>
